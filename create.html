<body>
    <header>
        <nav>
            <div class="nav-wrapper center">
                <a href="index.html">Accueil</a>
                <a href="amap.html">Les AMAP</a>
                <a href="create.html">Créer mon AMAP</a>
                <a href="actu.html">Actualités</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h4 class="center">Créer mon AMAP</h4>
            <p>Pour être suivi dans la création de votre AMAP, venez à nous fournir certaines informations qui nous serons nécessaire dans nos démarches :</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Nom</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Prénom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea validate"></textarea>
                        <label for="textarea1">Description</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Ville d'exercice de l'AMAP</label>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" class="validate">
                            <span><a href="cgu-create.html">Il est important de prendre connaissance de plusieurs informations légales</a></span>
                        </label>
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer</button>
                </form>
              </div>
        </div>
    </main>
    <footer>
        <nav>
            <div class="nav-wrapper center">
                <a href="#">À propos de ce site</a>
                <a href="#">Mettre à jour son AMAP</a>
                <a href="#">Liens utiles</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </footer>
